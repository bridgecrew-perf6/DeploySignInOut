<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/teachers/css/periods.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
    <p id="check" style="display: none;">{{result}}</p>
    <table class="table">
        <tr id="baseRow">
            {%for key, value in result.0.items%}
                <th scope="col-1" class="baseElements">{{key}}</th>
            {% endfor %}
        </tr>
        {% for each in result %}
            <tr class= "eachRow">
                {% for key, value in each.items %}                
                    {% if value == "0" %}
                        <td>-</td>
                    {% elif value == True %}
                        <td class="value"><img class="okIcons" src="../../static/teachers/src/ok.png" alt="Ok"></td>
                    {% elif value == False %}
                        <td class="value"><img class="notOkIcons" src="../../static/teachers/src/waiting.png" alt="Ok"></td>
                    {% else %}
                        <td class="value">{{value}}</td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../../static/teachers/js/notification.js"></script>
<script src="../../static/teachers/js/addColor.js"></script>
</html>
